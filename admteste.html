<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Administração</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Página de Administração</h1>
    <table>
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Senha</th>
                <th>Ocorrências de Emergência</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Usuário 1</td>
                <td><input type="password" value="senha1"></td>
                <td>5</td>
                <td>
                    <button class="button">Editar Senha</button>
                    <button class="button">Excluir Conta</button>
                </td>
            </tr>
            <tr>
                <td>Usuário 2</td>
                <td><input type="password" value="senha2"></td>
                <td>8</td>
                <td>
                    <button class="button">Editar Senha</button>
                    <button class="button">Excluir Conta</button>
                </td>
            </tr>
            <!-- Adicione mais linhas para outros usuários -->
        </tbody>
    </table>
    <div class="button-container">
        <button class="button">Adicionar Usuário</button>
    </div>
</body>
</html>
